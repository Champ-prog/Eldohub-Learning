<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>HTML Tables</title>
    <style>
        th,td {border: 1px solid greenyellow}
    </style>
</head>
<h1>Writing HTML Tables</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    <tr>
        <td>Caroline</td>
        <td>24</td>
        <td>Female</td>
    </tr>
    <tr>
        <td>Daniel</td>
        <td>27</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Harry</td>
        <td>1</td>
        <td>Male</td>
    </tr>
</table>
</html>
